<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FCinema - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}"/>
    <link rel="stylesheet" th:href="@{/css/admin/responsive.css}"/>
</head>

<body>
<div class="d-flex">
    <div th:replace="~{adminLayout/navbar :: adminNavbar(activePage='dashboard')}"></div>
    <div class="main-content p-4">
        <!-- Header -->
        <div class="dashboard-header mb-4">
            <h2 class="text-danger fw-bold">
                <i class="fas fa-chart-line me-2"></i>Dashboard
            </h2>

            <p class="text-light mb-0">Welcome back! Here's what's happening at FCine today.</p>
        </div>

        <!-- Stats Cards -->
        <div class="row g-4 mb-5">

            <!-- Total Showing Movies Card -->
            <div class="col-xl-3 col-md-6">
                <div class="card stat-card border-0 shadow-sm h-100">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="stat-icon me-3">
                                <div class="bg-primary bg-opacity-10 rounded-circle p-3">
                                    <i class="fas fa-film text-primary fs-4"></i>
                                </div>
                            </div>
                            <div class="stat-content flex-grow-1">
                                <h6 class="text-light mb-1">Total Showing Movies</h6>
                                <h3 class="text-light mb-0 fw-bold" id="totalMovies"></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- This Month's Revenue Card -->
            <div class="col-xl-3 col-md-6">
                <div class="card stat-card border-0 shadow-sm h-100">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="stat-icon me-3">
                                <div class="bg-success bg-opacity-10 rounded-circle p-3">
                                    <i class="fas fa-dollar-sign text-success fs-4"></i>
                                </div>
                            </div>
                            <div class="stat-content flex-grow-1">
                                <h6 class="text-light mb-1">This Month's Revenue</h6>
                                <h3 class="text-light mb-0 fw-bold" id="monthlyRevenue"></h3>
                                <div id="revenueChange" class="d-flex align-items-center small mt-1"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Total Employees Card -->
            <div class="col-xl-3 col-md-6">
                <div class="card stat-card border-0 shadow-sm h-100">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="stat-icon me-3">
                                <div class="bg-warning bg-opacity-10 rounded-circle p-3">
                                    <i class="fas fa-users text-warning fs-4"></i>
                                </div>
                            </div>
                            <div class="stat-content flex-grow-1">
                                <h6 class="text-light mb-1">Total Employees</h6>
                                <h3 class="text-light mb-0 fw-bold" id="totalEmployees"></h3>
                                <div id="employeeChange" class="d-flex align-items-center small mt-1"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Total Members Card -->
            <div class="col-xl-3 col-md-6">
                <div class="card stat-card border-0 shadow-sm h-100">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="stat-icon me-3">
                                <div class="bg-info bg-opacity-10 rounded-circle p-3">
                                    <i class="fas fa-user-friends text-info fs-4"></i>
                                </div>
                            </div>
                            <div class="stat-content flex-grow-1">
                                <h6 class="text-light mb-1">Total Members</h6>
                                <h3 class="text-light mb-0 fw-bold" id="totalMembersStat"></h3>
                                <div id="memberChange" class="d-flex align-items-center small mt-1"></div>                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Revenue Chart -->
        <div class="row g-4 mb-5">
            <div class="col-lg-8">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-header border-0 py-3" style="background: transparent;">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0 fw-bold">
                                <i class="fas fa-chart-area text-danger me-2"></i>
                                Revenue Overview
                            </h5>
                            <div class="btn-group btn-group-sm" role="group">
                                <input type="radio" class="btn-check" name="chartPeriod" id="daily" checked>
                                <label class="btn btn-outline-danger" for="daily">Day</label>
                                <input type="radio" class="btn-check" name="chartPeriod" id="monthly">
                                <label class="btn btn-outline-danger" for="monthly">Month</label>
                                <input type="radio" class="btn-check" name="chartPeriod" id="yearly">
                                <label class="btn btn-outline-danger" for="yearly">Year</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <canvas id="revenueChart" style="height: 350px;"></canvas>
                    </div>
                </div>
            </div>

            <!-- Booking Analytics -->
            <div class="col-lg-4">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-header border-0 py-3">
                        <h5 class="card-title mb-0 fw-bold">
                            <i class="fas fa-chart-pie text-danger me-2"></i>
                            Booking Analytics
                        </h5>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <!-- Pie Chart -->
                        <div class="chart-container mb-4" style="position: relative; height: 250px;">
                            <canvas id="bookingPieChart"></canvas>
                        </div>

                        <!-- Booking Legend -->
                        <div class="booking-legend">
                            <!-- Confirmed -->
                            <div class="legend-item d-flex align-items-center justify-content-between mb-2">
                                <div class="d-flex align-items-center">
                                    <div class="legend-color bg-success me-2"
                                         style="width: 12px; height: 12px; border-radius: 50%;">
                                    </div>
                                    <span class="text-light small">Confirmed</span>
                                </div>
                                <strong class="text-success"></strong>
                            </div>

                            <!-- Pending -->
                            <div class="legend-item d-flex align-items-center justify-content-between mb-2">
                                <div class="d-flex align-items-center">
                                    <div class="legend-color bg-warning me-2"
                                         style="width: 12px; height: 12px; border-radius: 50%;">
                                    </div>
                                    <span class="text-light small">Pending</span>
                                </div>
                                <strong class="text-warning"></strong>
                            </div>

                            <!-- Cancelled -->
                            <div class="legend-item d-flex align-items-center justify-content-between mb-2">
                                <div class="d-flex align-items-center">
                                    <div class="legend-color bg-danger me-2"
                                         style="width: 12px; height: 12px; border-radius: 50%;">
                                    </div>
                                    <span class="text-light small">Cancelled</span>
                                </div>
                                <strong class="text-danger"></strong>
                            </div>
                        </div>

                        <!-- Quick Summary -->
<!--                        <div class="mt-auto pt-3 border-top">-->
<!--                            <div class="row g-2 text-center">-->
<!--                                <div class="col-6">-->
<!--                                    <div class="p-2">-->
<!--                                        <h6 class="text-primary mb-0">188</h6>-->
<!--                                        <small class="text-muted">Total Today</small>-->
<!--                                    </div>-->
<!--                                </div>-->
<!--                                <div class="col-6">-->
<!--                                    <div class="p-2">-->
<!--                                        <h6 class="text-success mb-0">77%</h6>-->
<!--                                        <small class="text-muted">Success Rate</small>-->
<!--                                    </div>-->
<!--                                </div>-->
<!--                            </div>-->
<!--                        </div>-->
                    </div>
                </div>
            </div>
        </div>

        <!-- Cinema Overview -->
        <div class="card border-0 shadow-sm">

            <div class="card-body">
                <h5 class="card-title fw-bold text-center">
                    <i class="fas fa-building text-danger me-2"></i>
                    Cinema Overview
                </h5>

                <!-- Nav Tabs -->
                <ul class="nav nav-pills nav-fill" id="overviewTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="top-movies-tab" data-bs-toggle="tab" data-bs-target="#top-movies"
                                type="button" role="tab">
                            <i class="fas fa-star me-2"></i>Top Movies
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="top-customers-tab" data-bs-toggle="tab"
                                data-bs-target="#top-customers"
                                type="button" role="tab">
                            <i class="fas fa-crown me-2"></i>Top Customers
                        </button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content" id="overviewTabContent">

                    <!-- Top Movies Tab -->
                    <div class="tab-pane fade" id="top-movies" role="tabpanel">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                <tr>
                                    <th class="border-0">
                                        <i class="fas fa-trophy me-2"></i>Rank
                                    </th>
                                    <th class="border-0">Movie</th>
                                    <th class="border-0">Tickets Sold</th>
                                    <th class="border-0">Revenue</th>
                                </tr>
                                </thead>
                                <tbody id="topMoviesTable">
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Top Customers Tab -->
                    <div class="tab-pane fade" id="top-customers" role="tabpanel">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                <tr>
                                    <th class="border-0">
                                        <i class="fas fa-trophy me-2"></i>Rank
                                    </th>
                                    <th class="border-0">Customer</th>
                                    <th class="border-0">Total Spent</th>
                                </tr>
                                </thead>
                                <tbody id="topCustomersTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Thư viện Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- File JS của bạn -->
<script th:src="@{/js/admin/admin.js}"></script>
<script th:src="@{/js/admin/admin-dashboard.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
