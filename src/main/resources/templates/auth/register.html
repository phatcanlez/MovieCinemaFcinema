<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng ký - CinemaMax</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet" />
    <!-- Bootstrap and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/variables.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/components.css}" />
    <link rel="stylesheet" th:href="@{/css/responsive.css}" />
    <link rel="stylesheet" href="../css/register.css" />
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<!-- Canvas for particle effects -->
<canvas id="animation-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;"></canvas>
<!-- Background effect layers -->
<div class="light-beams"></div>
<div class="lens-flares"></div>
<div class="ripple-effect-1"></div>
<div class="ripple-effect-2"></div>
<div class="starfield"></div>
<div class="pulse-rings">
    <div class="pulse-ring"></div>
    <div class="pulse-ring"></div>
    <div class="pulse-ring"></div>
</div>
<div class="cursor-trail">
    <canvas id="trail-canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
</div>
<!-- Transition overlay -->
<div class="transition-overlay"></div>

<div th:replace="~{homeLayout/header :: header}"></div>

<section class="d-flex align-items-center" style="min-height: calc(100vh - 70px); padding-top: 70px; padding-bottom: 20px; margin-top: 70px">
    <div class="container">
        <div class="row justify-content-center">
            <!-- Register Form -->
            <div class="col-md-7 register-container">
                <h3 class="register-title text-center">Đăng ký thành viên</h3>
                <!-- Thông báo lỗi từ backend -->
                <div th:if="${registerError}" class="alert alert-danger d-none" th:text="${registerError}" id="register-error"></div>

                <form th:action="@{/auth/register}" th:object="${registerForm}" method="post" class="needs-validation" novalidate>
                    <!-- Di chuyển thông báo lỗi validation vào trong form -->
                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger d-none" id="validation-error">
                        Vui lòng kiểm tra lại thông tin:
                        <ul>
                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6 form-group">
                            <label class="form-label">Tên đăng nhập</label>
                            <input type="text" th:field="*{username}" class="form-control" required />
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>
                        <div class="col-md-6 form-group">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" required />
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                        <div class="col-md-6 form-group">
                            <label class="form-label">Mật khẩu</label>
                            <div class="d-flex align-items-center position-relative">
                                <input type="password" th:field="*{password}" id="password" class="form-control" required />
                                <button type="button" class="btn-generate-password" onclick="generatePassword()">Tạo</button>
                            </div>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                        <div class="col-md-6 form-group">
                            <label class="form-label">Xác nhận mật khẩu</label>
                            <input type="password" th:field="*{confirmPassword}" id="confirmPassword" class="form-control" required />
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-4" id="registerBtn">Đăng ký</button>
                </form>
                <div class="register-links">
                    <p class="mt-3 text-center">
                        Đã có tài khoản?
                        <a th:href="@{/auth/login}">Đăng nhập</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{homeLayout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/slider.js}"></script>
<script src="../js/register.js"></script>
</body>
</html>
