<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Room Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/admin/room-detail.css}" />
  <meta charset="UTF-8" />
  <title th:text="${cinemaRoomId}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container my-4">
    <!-- Header -->
    <header class="page-header">
      <a th:href="@{/admin/room-management}" class="back-link">
        <i class="bi bi-arrow-left-circle"></i>
        <span>Back to Room Management</span>
      </a>
      <h1 class="page-title">
        Room Details:
        <span th:text="${cinemaRoom.cinemaRoomName}">Phòng X</span>
      </h1>
    </header>

    <div id="selectSchedule" class="container">
      <div class="row g-3 align-items-end">
        <div class="col-md-6">
          <label for="showDate" class="form-label">Select Show Date</label>
          <input id="showDate" type="date" class="form-control" onchange="handleDateChange()" />
        </div>
        <div class="col-md-6">
          <label for="schedule" class="form-label">Select Schedule</label>
          <select id="schedule" class="form-control" onchange="handleScheduleSelect()">
            <option disabled selected class="form-select">
              Please enter show date!
            </option>
          </select>
        </div>

        <div class="table-wrapper">
          <table id="seat-table"></table>
        </div>
        <button id="save-seat-map" class="btn btn-primary mt-3" onclick="saveSeatMap()">
          Save Seat Map
        </button>
        <!-- Legend -->
        <div class="legend mt-4">
          <div class="legend-title" style="color: white;">Chú thích:</div>
          <ul class="legend-list">
            <li style="color: white;"><span class="legend-color normal"></span> Ghế thường</li>
            <li style="color: white;"><span class="legend-color vip"></span> Ghế VIP</li>
            <li style="color: white;">
              <span class="legend-color inactive"></span> Không hoạt động
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script th:src="@{/js/admin/room-detail.js}"></script>
</body>

</html>
