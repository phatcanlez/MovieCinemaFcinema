<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FCinema - Combo Management</title>
    <link rel="stylesheet" th:href="@{/css/admin/promotion-detail.css}"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/admin/admin-mainlayout.css}"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
<div class="d-flex">
    <div
            th:replace="~{adminLayout/navbar :: adminNavbar(activePage='combos')}"
    ></div>
    <div class="main-content p-4 flex-grow-1">
        <h2 class="text-danger">
            <i class="fas fa-utensils me-2"></i>Combo Management
        </h2>

        <!--Notification-->

        <div
                th:if="${successMessage}"
                class="alert alert-success alert-dismissible fade show"
                role="alert"
        >
            <span th:text="${successMessage}"></span>
            <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
            ></button>
        </div>

        <div
                th:if="${errorMessage}"
                class="alert alert-danger alert-dismissible fade show"
                role="alert"
        >
            <span th:text="${errorMessage}"></span>
            <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
            ></button>
        </div>

        <!-- Search Combos -->
        <div class="card-body">
            <div
                    style="
                display: flex;
                justify-content: space-between;
                align-items: center;
              "
            >
                <form
                        th:action="@{/admin/combo-management}"
                        method="get"
                        class="mb-3"
                >
                    <div class="input-group" style="width: 400px">
                        <input
                                type="text"
                                class="form-control"
                                id="searchInput"
                                name="search"
                                th:value="${param.search}"
                                placeholder="Enter Combo ID or Title ..."
                        />
                        <input type="hidden" name="page" th:value="${currentPage}"/>
                        <input type="hidden" name="size" th:value="${pageSize}"/>
                        <button class="btn btn-danger" type="submit">
                            <i class="fas fa-search"></i>
                            Search
                        </button>
                    </div>
                </form>
                <button
                        class="btn btn-danger mb-2"
                        data-bs-toggle="modal"
                        data-bs-target="#addComboModal"
                >
                    <i class="fas fa-plus"></i> Add Combo
                </button>
            </div>

            <!-- Combo List -->
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price (VND)</th>
                        <th>Discount (%)</th>
                        <th>Discounted Price (VND)</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="combo, iterStat : ${combos}">
                        <!--                     th:class="${comboStat.index % 2 == 0} ? 'table-light' : 'table-secondary'"
     -->
                        <td th:text="${combo.comboId}"></td>
                        <td th:text="${combo.comboName}"></td>
                        <td th:text="${combo.formattedPrice}"></td>
                        <td th:text="${combo.discountPercentage}"></td>
                        <td th:text="${combo.formattedDiscountedPrice}"></td>
                        <td>
                      <span
                              th:class="${combo.active} ? 'badge bg-success' : 'badge bg-danger'"
                              th:text="${combo.active} ? 'Active' : 'Inactive'"
                      ></span>
                        </td>
                        <td>
                            <button class="btn btn-primary btn-sm edit-btn me-2">
                                <a
                                        th:href="@{/admin/combo-management/detail/{id}(id=${combo.comboId})}"
                                        class="text-white text-decoration-none"
                                >
                                    <i class="fas fa-info-circle"></i>
                                </a>
                            </button>
                        </td>
                    </tr>
                    <tr th:if="${combos == null or #lists.isEmpty(combos)}">
                        <td colspan="10" class="text-center text-muted">
                            No result found!
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- Pagination -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li
                            class="page-item"
                            th:class="${currentPage == 0} ? 'disabled'"
                    >
                        <a
                                class="page-link"
                                th:href="@{/admin/combo-management(page=${currentPage - 1}, size=${pageSize})}"
                        >Previous</a
                        >
                    </li>
                    <li
                            class="page-item"
                            th:each="p : ${#numbers.sequence(0, totalPages - 1)}"
                            th:class="${currentPage == p} ? 'active'"
                    >
                        <a
                                class="page-link"
                                th:href="@{/admin/combo-management(page=${p}, size=${pageSize})}"
                                th:text="${p + 1}"
                        ></a>
                    </li>
                    <li
                            class="page-item"
                            th:class="${currentPage + 1 >= totalPages} ? 'disabled'"
                    >
                        <a
                                class="page-link"
                                th:href="@{/admin/combo-management(page=${currentPage + 1}, size=${pageSize})}"
                        >Next</a
                        >
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Add Combo Modal -->
    <div
            class="modal fade"
            id="addComboModal"
            tabindex="-1"
            aria-labelledby="addComboModalLabel"
            aria-hidden="true"
    >
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addComboModalLabel">
                        Add New Combo
                    </h5>
                    <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                    ></button>
                </div>
                <form
                        th:action="@{/admin/combo-management/add}"
                        th:object="${createComboDTO}"
                        method="post"
                        enctype="multipart/form-data"
                >
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="comboName" class="form-label"
                                >Combo Name</label
                                >
                                <input
                                        type="text"
                                        class="form-control"
                                        id="comboName"
                                        th:field="*{comboName}"
                                        required
                                />
                                <div th:errors="*{comboName}" class="text-danger"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Price (VND)</label>
                                <input
                                        type="number"
                                        class="form-control"
                                        id="price"
                                        th:field="*{price}"
                                        min="0"
                                        required
                                />
                                <div th:errors="*{price}" class="text-danger"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label"
                            >Description</label
                            >
                            <textarea
                                    class="form-control"
                                    id="description"
                                    th:field="*{description}"
                                    rows="3"
                            ></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="discountPercentage" class="form-label"
                            >Discount Percentage (%)</label
                            >
                            <input
                                    type="number"
                                    class="form-control"
                                    id="discountPercentage"
                                    th:field="*{discountPercentage}"
                                    min="0"
                                    max="100"
                                    value="0"
                                    required
                            />
                            <div
                                    th:errors="*{discountPercentage}"
                                    class="text-danger"
                            ></div>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Combo Image</label>
                            <input
                                    type="file"
                                    class="form-control"
                                    id="image"
                                    name="image"
                                    accept="image/*"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="comboStatus" class="form-label"
                            >Hot Status</label
                            >
                            <select
                                    class="form-control"
                                    id="comboStatus"
                                    th:field="*{comboStatus}"
                                    required
                            >
                                <option value="NORMAL">Normal</option>
                                <option value="HOT">Hot</option>
                            </select>
                            <div th:errors="*{comboStatus}" class="text-danger"></div>
                        </div>
                        <div class="mb-3">
                            <label for="active" class="form-label">Status</label>
                            <select
                                    class="form-control"
                                    id="active"
                                    th:field="*{active}"
                                    required
                            >
                                <option value="true">Active</option>
                                <option value="false">Inactive</option>
                            </select>
                            <div th:errors="*{active}" class="text-danger"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>-->
</body>

</html>
