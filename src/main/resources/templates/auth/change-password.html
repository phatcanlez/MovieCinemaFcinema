<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đổi Mật Khẩu - FCine</title>
  <link rel="icon" type="image/png" th:href="@{/images/favicon.png}" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" th:href="@{/css/variables.css}" />
  <link rel="stylesheet" th:href="@{/css/main.css}" />
  <link rel="stylesheet" th:href="@{/css/components.css}" />
  <link rel="stylesheet" th:href="@{/css/responsive.css}" />
  <link rel="stylesheet" th:href="@{/css/home/header.css}" />
  <link rel="stylesheet" th:href="@{/css/profile.css}" />
</head>

<body>
  <div th:replace="~{/homeLayout/header :: header}"></div>
  <div class="d-flex justify-content-center">

    <div class="main-content p-4" style="margin-top: 80px; max-width: 800px; width: 100%;">
      <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
      </div>
      <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
      </div>
      <div class="header" style="margin-top: 40px">
        <h2 id="page-title">Thay Đổi Mật Khẩu</h2>
      </div>
      <div class="content-section active" id="password">
        <div class="form-container">
          <form class="password-form" th:action="@{/auth/change-password}" th:object="${changePasswordDTO}"
            method="post">
            <div class="form-grid single-column">
              <div class="form-group">
                <label class="form-label">Mật Khẩu Hiện Tại</label>
                <input type="password" class="form-input" placeholder="Nhập mật khẩu hiện tại"
                  th:field="*{currentPassword}" required />
              </div>
              <div class="form-group">
                <label class="form-label">Mật Khẩu Mới</label>
                <input type="password" class="form-input" placeholder="Nhập mật khẩu mới" th:field="*{newPassword}"
                  minlength="6" required />
              </div>
              <div class="form-group">
                <label class="form-label">Xác Nhận Mật Khẩu Mới</label>
                <input type="password" class="form-input" placeholder="Nhập lại mật khẩu mới"
                  th:field="*{confirmPassword}" required />
              </div>
            </div>
            <!-- Thêm thẻ đóng cho div form-grid -->
            <div class="form-actions">
              <button type="submit" class="btn btn-danger">Đổi Mật Khẩu</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="~{/homeLayout/footer :: footer}"></div>
  <script th:src="@{/js/change-password.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
