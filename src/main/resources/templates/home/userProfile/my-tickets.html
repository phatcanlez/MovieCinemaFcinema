<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vé của tôi - FCine</title>
  <link rel="icon" type="image/png" th:href="@{/images/favicon.png}" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" th:href="@{/css/variables.css}" />
  <link rel="stylesheet" th:href="@{/css/main.css}" />
  <link rel="stylesheet" th:href="@{/css/components.css}" />
  <link rel="stylesheet" th:href="@{/css/responsive.css}" />
  <link rel="stylesheet" th:href="@{/css/home/header.css}" />
  <link rel="stylesheet" th:href="@{/css/profile.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div th:replace="~{/homeLayout/header :: header}"></div>
  <div class="d-flex justify-content-center">
    <!-- <div th:replace="~{/homeLayout/profileSidebar :: profileSidebar(activePage = 'tickets')}"></div> -->
    <div class="main-content p-4" style="margin-top: 80px; max-width: 1200px; width: 100%;">
      <div class="header" style="margin-top: 40px">
        <h2 id="page-title">Vé của tôi</h2>
      </div>
      <div class="content-section active" id="tickets">
        <!-- Error message container (initially hidden) -->
        <div class="alert alert-danger" style="display: none;"></div>

        <!-- No tickets message (initially shown) -->
        <div class="text-center my-4">
          <p>Bạn chưa có vé nào. Hãy đặt vé ngay!</p>
        </div>

        <!-- Tickets grid (will be populated by JavaScript) -->
        <div class="tickets-grid">
          <!-- Tickets will be inserted here by JavaScript -->
        </div>

        <nav aria-label="Page navigation example" class="bg-transparent">
          <ul class="pagination justify-content-center mb-0 bg-transparent">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>

      </div>
    </div>
  </div>

  <div th:replace="~{/homeLayout/footer :: footer}"></div>
  <script th:src="@{/js/my-tickets.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
